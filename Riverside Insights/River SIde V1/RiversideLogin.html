<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Riverside Insights V1</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <header class="bx-shadow bg-white">
      <nav class="mx-auto container" >
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <a href="">
              <img src="./assets/images/logo.png" alt="">
            </a>
          </div>
          <div>
            <ul class="w-1 d-flex justify-content-between fs-14 text-capitalize list-style-none">
              <li>
                <a class="text-decoration-none text-secondary text-hover-dark" href="">home</a>
              </li>
              <li class="text-secondary">|</li>
              <li>
                <a class="text-decoration-none text-secondary text-hover-dark"  href="./RiversideLogin.html">Login</a>
              </li>
              </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class=" bg-white rounded-2 bx-shadow">
      
      <div class="d-flex h-login">
        <div class="loginback d-grid align-items-center justify-content-center">
          <img src="./assets/images/pageImg.png" alt="" >
        </div>
        <div class="form-data w-50 fs-16 align-items-center">
          <form class="d-grid align-items-center justify-content-center text-center " action="./FirstformRs.html">
              <h1 class="text-primary lh-1 fw-2 text-capitalize">adaptive simulator login</h1>
              <div class="d-grid">
                <label>
                    <p class="fw-2 text-start text-dark">User Name</p>
                </label>
                <input class="input-field text-dark fs-16 fw-1 rounded-1"  type="text" placeholder="Simu1">
              </div>
              <div class="d-grid text-dark fs-16">
                <label>
                  <p class="fw-2 text-start">Passwword</p>
                </label>
                <input  class="input-field fw-1 fs-16 rounded-1" type="password" placeholder="**********">
              </div>
              <div>
                <input class="btn bg-primary text-white fs-16 rounded-1 border-0 btn-hover btn-cursor" type="submit" value="Login">
              </div>
              <a class="text-decoration-none text-primary" href="#">Forgot Password?</a>  
          </form>
        </div>
      </div>

    </main>

  </body>
</html>
